<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl my-16 text-center">Welcome to your
            <span class="font-semibold text-violet-700">Baap er Bank</span>!!!
        </h1>  
    </header>

    <main>
        <section class="bg-green-100 p-12 w-9/12 mx-auto">
            <h3 class="text-3xl font-medium mb-5">Please Login</h3>
            <div class="">
                <input class="block mb-3 px-3 py-0.5 w-2/3 border border-gray-300 rounded outline-0" type="email" name="" id="email" placeholder="your email">
                <input class="block mb-3 px-3 py-0.5 w-2/3 border border-gray-300 rounded outline-0" type="password" name="" id="password" placeholder="password">
                <button id="submit-btn" class="text-white font-semibold bg-yellow-600 px-4 py-2 rounded hover:bg-violet-600 transition ease-linear">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
