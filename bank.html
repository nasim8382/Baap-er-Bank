<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl my-16 text-center">Let's get some
            <span class="font-semibold text-violet-700">Mooneeyyyy</span>!!!
        </h1>  
    </header>

    <main>
        <section>
            <div class="grid gap-6 md:gap-12 grid-cols-3 mx-5 md:w-3/4 md:mx-auto text-white font-medium">
                <div class="bg-green-500 p-8 md:p-12 rounded-lg">
                    <h2 class="text-2xl">Deposit</h2>
                    <h3 class="text-4xl">$<span id="deposit-money">00</span></h3>
                </div>
                <div class="bg-pink-500 p-8 md:p-12 rounded-lg">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h3 class="text-3xl">$<span id="withdraw-money">00</span></h3>
                </div>
                <div class="bg-red-500 p-8 md:p-12 rounded-lg">
                    <h2 class="text-2xl">Balance</h2>
                    <h3 class="text-3xl">$<span id="total-balance">1235</span></h3>
                </div>
            </div>
        </section>

        <section>
            <div class="grid gap-4 md:gap-12 grid-cols-2 mx-5 md:w-2/3 md:mx-auto mt-12">
                <div class="bg-blue-300 p-6 lg:p-12 rounded-lg">
                    <h2 class="text-3xl text-purple-900">Please Deposit</h2>
                    <input class="block my-4 pl-2 py-1 w-11/12 lg:w-9/12 border border-gray-300 rounded" type="text" name="" id="deposit-field" placeholder="$ amount to deposit">
                    <button id="deposit-btn" class="text-white font-semibold bg-indigo-600 px-4 py-2 rounded-lg hover:bg-violet-600 transition ease-linear">Deposit</button>
                </div>
                <div class="bg-sky-300 p-6 lg:p-12 rounded-lg">
                    <h2 class="text-3xl text-purple-900">Please Withdraw</h2>
                    <input class="block my-4 pl-2 py-1 w-11/12 lg:w-9/12 border border-gray-300 rounded" type="text" name="" id="withdraw-field" placeholder="$ amount to withdraw">
                    <button id="withdraw-btn" class="text-white font-semibold bg-indigo-600 px-4 py-2 rounded-lg hover:bg-violet-600 transition ease-linear">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- <script src="js/bank.js"></script> -->

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
